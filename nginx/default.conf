server {
    listen 80;
    server_name exclusive.mom www.exclusive.mom;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name exclusive.mom www.exclusive.mom;
    
    # SSL certificates c·ªßa b·∫°n
    ssl_certificate /etc/nginx/ssl/domain.cert.pem;
    ssl_certificate_key /etc/nginx/ssl/private.key.pem;
    
    # Frontend - tr·∫£ v·ªÅ HTML ƒë∆°n gi·∫£n
    location / {
        return 200 '<!DOCTYPE html>
<html>
<head>
    <title>E-Commerce</title>
    <style>body{font-family:Arial;text-align:center;padding:50px;background:#f0f0f0;}</style>
</head>
<body>
    <h1 style="color:green;">‚úÖ HTTPS HO·∫†T ƒê·ªòNG!</h1>
    <p>üîí exclusive.mom v·ªõi SSL certificate c·ªßa b·∫°n</p>
    <p><a href="/api" style="color:blue;">Test Backend API</a></p>
    <p style="margin-top:30px;color:#666;">Deployed on Google Cloud Platform</p>
</body>
</html>';
        add_header Content-Type text/html;
    }
    
    # Backend API
    location /api {
        proxy_pass http://backend:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # Uploads
    location /uploads {
        alias /app/uploads;
    }
}