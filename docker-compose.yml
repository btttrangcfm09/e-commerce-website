version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ecommerce-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ecommerce
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "15432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ecommerce

  backend:
    build: ./backend
    container_name: ecommerce-backend
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: postgres
      DB_PORT: 5432
    expose:
      - "5000"
    volumes:
      - ./backend/uploads:/app/uploads
    networks:
      - ecommerce
    depends_on:
      - postgres

  nginx:
    image: nginx:alpine
    container_name: ecommerce-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./backend/uploads:/app/uploads:ro
      - ./ssl:/etc/nginx/ssl:ro  # ← THÊM DÒNG NÀY
    networks:
      - ecommerce
    depends_on:
      - backend

volumes:
  postgres_data:

networks:
  ecommerce:
    driver: bridge